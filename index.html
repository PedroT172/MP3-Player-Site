<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player with Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        audio {
            margin-top: 20px;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>MP3 Player with Upload</h1>
    <input type="file" id="fileInput" accept="audio/mp3" />
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
        <button onclick="stopAudio()">Stop</button>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const fileInput = document.getElementById('fileInput');

        // Load the selected audio file
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const fileURL = URL.createObjectURL(file);
            audioPlayer.src = fileURL;
        });

        function playAudio() {
            audioPlayer.play();
        }

        function pauseAudio() {
            audioPlayer.pause();
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0; // Reset to start
        }

        function setVolume(value) {
            audioPlayer.volume = value;
        }
    </script>
</body>
</html>
